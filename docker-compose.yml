
services:
  node:
    image: "node"
    container_name: node
    working_dir: /app
    environment:
      - NODE_ENV=production
    ports:
      - "5665:5665"
    command: sh -c "npm i && npm start"
    volumes:
      - /var/www/ows:/app
    networks:
      - ows
    extra_hosts:
      - "host.docker.internal:<docker0 IP>"

networks:
  ows:
    external: true
